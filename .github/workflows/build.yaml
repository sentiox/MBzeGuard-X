name: build

on:
  push:
    tags:
      - "v*"
env:
  IS_STABLE: ${{ !contains(github.ref, '-') }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Temporarily disabled - uncomment when Android signing secrets are configured
          # - platform: android
          #   os: ubuntu-latest
          - platform: windows
            os: windows-latest
            arch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android Signing
        if: startsWith(matrix.platform,'android')
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          cache-dependency-path: |
            core/go.sum

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          flutter-version: 3.32.8

      - name: Get Flutter Dependency
        run: flutter pub get

      - name: Add pub cache to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:LOCALAPPDATA\Pub\Cache\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Add pub cache to PATH (Linux/macOS)
        if: runner.os != 'Windows'
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup
        run: dart setup.dart ${{ matrix.platform }} ${{ matrix.arch && format('--arch {0}', matrix.arch) }} ${{ env.IS_STABLE == 'true' && '--env stable' || '' }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}${{ matrix.arch && format('-{0}', matrix.arch) }}
          path: ./dist
          overwrite: true

  upload:
    permissions: write-all
    needs: [build]
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download
        uses: actions/download-artifact@v4
        with:
          path: ./dist/
          pattern: artifact-*
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          echo "Contents of dist directory:"
          ls -la ./dist/ || echo "dist directory not found"
          find ./dist -type f || echo "No files found"

      - name: Generate release.md
        run: |
          tags=($(git tag --merged $(git rev-parse HEAD) --sort=-creatordate))

          # Determine previous tag based on release type
          if [ "${{ env.IS_STABLE }}" == "true" ]; then
            # For stable: get latest stable release from API
            preTag=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")' || echo "")
          else
            # For pre-release: get the latest pre-release tag
            preTag=""
            for tag in "${tags[@]}"; do
              if [ "$tag" != "${tags[0]}" ] && [[ "$tag" == *-* ]]; then
                preTag="$tag"
                break
              fi
            done
            # If no previous pre-release found, use latest stable
            if [ -z "$preTag" ]; then
              preTag=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")' || echo "")
            fi
          fi

          currentTag=""
          for ((i = 0; i <= ${#tags[@]}; i++)); do
            if (( i < ${#tags[@]} )); then
              tag=${tags[$i]}
            else
              tag=""
            fi
            if [ -n "$currentTag" ]; then
              if [ "$(echo -e "$currentTag\n$preTag" | sort -V | head -n 1)" == "$currentTag" ]; then
                break
              fi
            fi
            if [ -n "$currentTag" ]; then
              if [ -n "$tag" ]; then
                git log --pretty=format:"%B" "$tag..$currentTag" | awk 'NF {print "- " $0} !NF {print ""}' >> release.md
              else
                git log --pretty=format:"%B" "$currentTag" | awk 'NF {print "- " $0} !NF {print ""}' >> release.md
              fi
              echo "" >> release.md
            fi
            currentTag=$tag
          done

      - name: Add release footer
        run: |
          version=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          echo "" >> release.md
          echo "---" >> release.md
          echo "" >> release.md
          echo "## Download" >> release.md
          echo "" >> release.md
          echo "**Windows:** Download \`MBzeGuard-windows-amd64.zip\`" >> release.md
          echo "" >> release.md
          echo "**Android:** Download \`MBzeGuard-android-universal.apk\` or architecture-specific APK" >> release.md

      - name: Generate sha256
        if: env.IS_STABLE == 'true'
        run: |
          if [ -d "./dist" ] && [ "$(ls -A ./dist 2>/dev/null)" ]; then
            cd ./dist
            for file in $(find . -type f -not -name "*.sha256"); do
              sha256sum "$file" > "${file}.sha256"
            done
          else
            echo "No files in dist directory, skipping sha256 generation"
          fi

      - name: Release (Stable)
        if: ${{ env.IS_STABLE == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
          body_path: "./release.md"
          prerelease: false

      - name: Release (Pre-release)
        if: ${{ env.IS_STABLE != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
          body_path: "./release.md"
          prerelease: true
